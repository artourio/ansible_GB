[defaults]
roles_path = ./roles
collections_paths = ./collections/ansible_collections
log_path = ./logs/ansible.log
interpreter_python = /usr/bin/python3
remote_tmp = /tmp
show_custom_stats = no
stdout_callback = yaml
become = True
become_exe = sudo
become_ask_pass = True
become_user = ansible_adm
ask_pass = False
force_handlers = True
pipelining = True
nocows = 1
nocolor= 0
patterns = *
transport = smart
forks = 5
host_key_checking = False
host_key_auto_add = True
[inventory]
inventory = ./inventory
enable_plugins = virtualbox
